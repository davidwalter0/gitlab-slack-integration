---
apiVersion: v1
kind: Service
metadata:
  name : falcon-app
spec:
  ports:
  - port: 8080
    # targetPort: 8081
    name: app
    protocol: TCP
  selector:
    app: falcon-app

---
apiVersion: v1
kind: Pod
metadata:
  name: falcon-api-hello
  namespace: default
spec:
  containers:
  - image: centos
    command:
      - /bin/bash
      - -c 
      - |
        yum -y install bind-utils &> /dev/null
        for ((c=0; c < 100; c++)); do
           nslookup falcon-app
           echo $(date +%Y.%m.%d.%H.%M.%S) $(curl --silent falcon-app:8080); 
           c=$((c+1));
           sleep 5;
        done
    imagePullPolicy: IfNotPresent
    name: falcon-api-hello
  restartPolicy: Always

