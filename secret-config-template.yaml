---
apiVersion: v1
kind: ReplicationController
metadata:
  name: secret-config
  labels:
    app: secret-config
    version: v1
spec:
  replicas: 1
  selector:
    app: secret-config
    version: v1
  template:
    metadata:
      labels:
        app: secret-config
        version: v1
    spec:
      containers:
      - name: secret-config
        env:
        - name:  "SIMPLE_FILE_SERVER_PORT"
          value: "80"
        - name:  "SIMPLE_FILE_SERVER_PATH"
          value: "/serve"
        image: k8s-master-01:5000/k8s-simple-file-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: "slackurl"
          mountPath: "/serve"
      volumes:
        - name: "slackurl"
          secret:
            secretName: secret-config-secret

---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: secret-config
  labels:
    app: secret-config
spec:
  selector:
    app: secret-config
  ports:
  - port: 80
    name: secret-config

---
apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: secret-config-secret
data:
  slackurl: 

